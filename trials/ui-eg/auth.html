<!DOCTYPE html>
<html>
<head>
  <title>Enter Chat Room</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <div class="button">Home</div>
    <div class="title">Enter Chat Room</div>
  </div>
  <form class="body-container">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" 
    placeholder="Required for registration" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" 
    placeholder="me@somedomain.com" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
    placeholder="a strong password" required>
    <div class="button-container">
      <button class="button newAcc">Register</button>
      <button class="button newAcc">Login</button>
    </div>
  </form>
</body>
</html>
