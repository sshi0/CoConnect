<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <div class="button">Home</div>
    <div class="chatTitle">Chat away with YACA!</div>
    <div class="button">Logout</div>
  </div>
  <div class="chatContainer">
    <div class="message bot">
      <div class="avatar">YACA Bot</div>
      <div class="bubble">A warm welcome from YACA!</div>
    </div>
    <div class="message user">
      <div class="avatar">Hakan E.</div>
      <div class="bubble">Hello YACA, glad I joined!</div>
    </div>
    <div class="message bot">
      <div class="avatar">YACA Bot</div>
      <div class="bubble">Hi Hakan, how have u been? I've been meaning to txt you!</div>
    </div>
  </div>
  <form class="footer">
    <input type="text" id="name" name="name" 
    placeholder="Add your chat message here!" required>
  </form>
</body>
</html>
