<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="FirstName LastName (andrewid)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="18351 class project" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <script src="../chat.ts" type="module" defer=""></script>
  <title>YACA Chat Room</title>
</head>
<body>
  <div class="header">
    <a href="./index.html">
      <div class="button">Home</div>
    </a>
    <div class="chatTitle">Chat away with YACA!</div>
    <div class="button" id = "logOutBtn">Logout</div>
  </div>
  <div class="body-container chatContainer">
    <div class="message bot">
      <div class="messagerDetails">
        <div class="avatar">YACA Bot</div>
        <div class="timeStamp">Some time ago</div> 
      </div>
      <div class="bubble">A warm welcome from YACA!</div>
    </div>
    <div class="message user">
      <div class="messagerDetails">
        <div class="avatar">Hakan E.</div>
        <div class="timeStamp">10/19/23 10:25:54am</div> 
      </div>
      <div class="bubble">Hello YACA, glad I joined!</div>
    </div>
    <div class="message bot">
      <div class="messagerDetails">
        <div class="avatar">YACA Bot</div>
        <div class="timeStamp">10/19/23 10:30:12am</div> 
      </div>
      <div class="bubble">Hi Hakan, how have u been? I've been meaning to txt you!</div>
    </div>
  </div>
  <div class="footer">
    <div class="messageContainer">
      <input type="text" class="newMessage" id="name" name="name" 
      placeholder="Add your chat message here!" required>
      <button class="button messageButton" id="postBtn">Send!</button>
    </div>
  </div>
</body>
</html>
