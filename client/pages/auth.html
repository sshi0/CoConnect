<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="FirstName LastName (andrewid)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="18351 class project" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <script src="../auth.ts" type="module" defer=""></script>
  <title>YACA Authentication</title>
</head>
<body>
  <div class="header">
    <a href="./index.html">
      <div class="button">Home</div>
    </a>
    <div class="chatTitle">Enter Chat Room</div>
    <div class="button" style="visibility: hidden"></div>
  </div>
  <form class="body-container" id="authForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" 
    placeholder="Required for registration" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" 
    placeholder="me@somedomain.com" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
    placeholder="a strong password" required>
    <div class="button-container">
      <button class="button" id="registerBtn">Register</button>
      <button class="button" id="loginBtn">Login</button>
    </div>
  </form>
</body>
</html>
